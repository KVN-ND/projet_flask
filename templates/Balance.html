                <li><input onchange="bleu()" type="checkbox" id="couleur-bleu" name="couleur" value="bleu"><label for="couleur-bleu">Bleu</label></li>

                <li><input onchange="marron()" type="checkbox" id="couleur-marron" name="couleur" value="marron"><label for="couleur-marron">Marron</label></li>
                <li><input onchange="beige()" type="checkbox" id="couleur-beige" name="couleur" value="beige"><label for="couleur-beige">Beige</label></li>
                
            </ul>
        </div>

        <div class="filtre-section">
            <p>Tranche de prix</p>
            <input id="entree" type="range" min="1" max="12" class="slider" oninput="glissiere()">
            <div id="tranche-prix"></div>
        </div>
