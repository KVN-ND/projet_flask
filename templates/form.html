<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulaire d'Avis</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='css/form.css') }}">
</head>
<body>
    <header>
        <h1>Bienvenue sur ShockX!</h1>
    </header>

    <form action="{{ url_for('form') }}" method="POST">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" required><br><br>

        <label for="date_naissance">Date de Naissance:</label>
        <input type="date" id="date_naissance" name="date_naissance" required><br><br>

        <label for="marque_preferee">Marque préférée:</label>
        <input type="text" id="marque_preferee" name="marque_preferee" required><br><br>

        <label for="couleur_favorite">Couleur favorite:</label>
        <input type="text" id="couleur_favorite" name="couleur_favorite" required><br><br>

        <h3> Le mot de passe est: XXX </h3>
        <br>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
